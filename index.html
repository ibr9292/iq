<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تَعَرَّف عَلى العِراق</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
            direction: rtl;
        }

        h1 {
            color: #1e90ff;
            margin-top: 50px;
            font-size: 3em;
            animation: fadeIn 2s;
        }

        .welcome-message {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #1e90ff;
            animation: fadeIn 3s;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            margin: 50px auto;
            max-width: 1200px;
        }

        .grid-item {
            background-color: #1e90ff;
            color: white;
            padding: 20px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            position: relative;
        }

        .grid-item:hover {
            transform: scale(1.05);
            background-color: #4169e1;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            animation: fadeInUp 0.5s;
        }

        .popup h2 {
            color: #1e90ff;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .popup p {
            font-size: 1.2em;
            color: #555;
            text-align: justify;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            color: #555;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <h1>تَعَرَّف عَلى العِراق</h1>
    <div class="welcome-message">أهلاً وسهلاً بكم في موقعنا!</div>

    <div class="grid-container">
        <div class="grid-item" onclick="showPopup('بغداد', 'بغداد هي العاصمة وأكبر مدن العراق. تأسست بغداد في القرن الثامن الميلادي، وكانت مركزاً للحضارة الإسلامية. تاريخها العريق جعلها واحدة من أغنى المدن بالثقافة والتراث. تعد بغداد مركزاً تعليمياً وثقافياً واقتصادياً مهماً، حيث تحتوي على العديد من الجامعات والمكتبات والمتاحف. يمتزج في بغداد القديم والحديث، حيث ترى الأبنية الحديثة بجوار الأزقة الضيقة التي تعود للعصور الإسلامية الأولى. يتوسطها نهر دجلة، الذي يضفي على المدينة طابعاً خاصاً. تعاني بغداد حالياً من تحديات كبيرة نتيجة للحروب والنزاعات، لكن أهلها يعملون بجد لاستعادة مجدها.')">بغداد</div>
        <div class="grid-item" onclick="showPopup('البصرة', 'البصرة هي مدينة جنوبية تقع على الخليج العربي وتعد ميناء العراق الرئيسي. تأسست البصرة في القرن السابع الميلادي وأصبحت بسرعة مركزاً تجارياً وثقافياً مهماً في العالم الإسلامي. اشتهرت البصرة بزراعة التمور وتجارة اللؤلؤ. تعتبر البصرة مدينة تجمع بين القديم والحديث، حيث تمتاز بوجود العديد من الآثار التاريخية بجانب المباني الحديثة. كما تعتبر البصرة مركزاً مهماً لصناعة النفط في العراق. بالرغم من ثراء المدينة، إلا أنها تعاني من مشكلات اقتصادية وبيئية ناجمة عن الحروب وتلوث المياه.')">البصرة</div>
        <div class="grid-item" onclick="showPopup('نينوى', 'نينوى هي محافظة تقع في شمال العراق، وعاصمتها مدينة الموصل. تعد نينوى من أقدم المدن في التاريخ، حيث يعود تأسيسها إلى الألفية الثالثة قبل الميلاد. اشتهرت نينوى بأنها كانت عاصمة الإمبراطورية الآشورية. اليوم، تحتضن المحافظة خليطاً من الثقافات والأديان المختلفة. تعرضت نينوى خلال السنوات الأخيرة لدمار كبير نتيجة النزاعات، ولكن الجهود مستمرة لإعادة إعمارها. تشتهر نينوى بآثارها التاريخية مثل بوابة نركال ونينوى القديمة، التي تجذب الزوار من مختلف أنحاء العالم.')">نينوى</div>
        <div class="grid-item" onclick="showPopup('الأنبار', 'الأنبار هي أكبر محافظة في العراق من حيث المساحة وتقع في غرب البلاد. تشتهر الأنبار بصحرائها الواسعة وتاريخها العريق. كانت الأنبار جزءاً من الإمبراطوريات البابلية والفارسية والرومانية. اليوم، تعتمد الأنبار بشكل رئيسي على الزراعة وتربية المواشي. تعرضت الأنبار لنزاعات وصراعات على مر العقود، لكنها تبقى محافظة مهمة من الناحية الإستراتيجية نظراً لموقعها الحدودي مع سوريا والأردن والسعودية. يسعى أهل الأنبار اليوم إلى إعادة بناء محافظتهم وتحقيق الاستقرار والنمو الاقتصادي.')">الأنبار</div>
        <div class="grid-item" onclick="showPopup('النجف', 'النجف هي واحدة من أقدس المدن في العراق والعالم الإسلامي. تقع النجف في جنوب البلاد وتعتبر مركزاً دينياً وتعليمياً للمسلمين الشيعة. تضم المدينة ضريح الإمام علي بن أبي طالب، الذي يجذب الملايين من الزوار والحجاج سنوياً. تتميز النجف بأجوائها الروحانية وجامعاتها الدينية التي تُخرج علماء الدين. تعتبر النجف أيضاً مركزاً ثقافياً بفضل مكتباتها الغنية بالكتب والمخطوطات القديمة. بالإضافة إلى ذلك، تشهد النجف تطوراً عمرانياً متسارعاً مع الحفاظ على طابعها التاريخي والديني.')">النجف</div>
        <div class="grid-item" onclick="showPopup('كربلاء', 'كربلاء هي مدينة مقدسة تقع في وسط العراق، وتعد وجهة رئيسية للحجاج الشيعة. تشتهر كربلاء بمرقد الإمام الحسين بن علي، والذي يجذب الملايين من الزوار من جميع أنحاء العالم سنوياً، خاصة خلال مراسم عاشوراء. تحمل المدينة تاريخاً عريقاً يمتد لآلاف السنين، وتعتبر رمزاً للتضحية والعدالة. بالإضافة إلى معالمها الدينية، تعتبر كربلاء مركزاً تجارياً وزراعياً مهماً في المنطقة. يتميز أهل كربلاء بالكرم والضيافة، ويسعون دوماً للحفاظ على قدسية مدينتهم ومكانتها.')">كربلاء</div>
        <div class="grid-item" onclick="showPopup('بابل', 'بابل هي محافظة تقع في وسط العراق وتعتبر جزءاً من منطقة السواد الخصبة. تضم المحافظة مدينة بابل الأثرية، التي كانت واحدة من أعظم مدن العالم القديم. تعتبر بابل رمزاً للحضارة البابلية، والتي تركت بصمتها في مجالات العلوم والفنون والقوانين. اليوم، تشهد بابل نمواً سكانياً وعمرانياً كبيراً، وتعتمد بشكل رئيسي على الزراعة بفضل أراضيها الخصبة. تجذب المدينة الأثرية الزوار من جميع أنحاء العالم، الذين يأتون لاستكشاف تاريخها العريق وآثارها الباقية.')">بابل</div>
        <div class="grid-item" onclick="showPopup('ديالى', 'ديالى هي محافظة تقع في شرق العراق وتتميز بتنوعها الجغرافي، حيث تحتوي على سهول وأنهار وجبال. تشتهر ديالى بزراعة الحمضيات، وتعد من أهم المناطق الزراعية في العراق. يمتاز سكان ديالى بتنوعهم العرقي والديني، حيث يتعايش العرب والكرد والتركمان جنباً إلى جنب. تعرضت المحافظة لتوترات وصراعات على مر السنوات، لكنها تعمل جاهدة على تعزيز الوحدة والاستقرار بين سكانها. تشتهر ديالى بجمال طبيعتها ومناطقها السياحية التي تجذب الزوار من مختلف المناطق.')">ديالى</div>
        <div class="grid-item" onclick="showPopup('السليمانية', 'السليمانية هي محافظة تقع في شمال شرق العراق، وتعد جزءاً من إقليم كردستان العراق. تشتهر السليمانية بجمال طبيعتها وجبالها الشاهقة، مما يجعلها وجهة سياحية رئيسية. تأسست المدينة الرئيسية، السليمانية، في عام 1784 وأصبحت مركزاً ثقافياً وتعليمياً مهماً للكرد. تشهد المحافظة تنوعاً ثقافياً وفنياً، حيث تقام فيها العديد من المهرجانات الثقافية والفنية. يعتمد اقتصاد السليمانية بشكل رئيسي على السياحة والزراعة، كما تعد مركزاً مهماً للتعليم والبحث العلمي في المنطقة.')">السليمانية</div>
        <div class="grid-item" onclick="showPopup('أربيل', 'أربيل هي عاصمة إقليم كردستان العراق وواحدة من أقدم المدن المأهولة بالسكان في العالم. يعود تاريخ أربيل إلى أكثر من 6000 سنة، وتشتهر بقلعتها التاريخية التي تعود للعصور القديمة. تعتبر أربيل اليوم مركزاً تجارياً وسياحياً رئيسياً في المنطقة، حيث تشهد تطوراً عمرانياً واقتصادياً كبيراً. تحتضن المدينة مزيجاً من الثقافات والتقاليد، مما يجعلها وجهة فريدة للزوار من جميع أنحاء العالم. تتطور أربيل بسرعة لتصبح مدينة حديثة مع الحفاظ على طابعها التاريخي.')">أربيل</div>
        <div class="grid-item" onclick="showPopup('ذي قار', 'ذي قار هي محافظة تقع في جنوب العراق، وتشتهر بتراثها الثقافي والتاريخي. تضم المحافظة مدينة أور الأثرية، التي تعد من أقدم المدن في التاريخ وتعود إلى العصر السومري. تشتهر ذي قار بأنها مهد الحضارات القديمة في بلاد الرافدين. اليوم، تعتمد ذي قار بشكل رئيسي على الزراعة وتربية المواشي. كما تشهد المحافظة تطوراً عمرانياً ملحوظاً، وتسعى جاهدة لتعزيز السياحة الثقافية من خلال الترويج لآثارها التاريخية ومعالمها السياحية.')">ذي قار</div>
        <div class="grid-item" onclick="showPopup('ميسان', 'ميسان هي محافظة تقع في جنوب شرق العراق، وتشترك بحدودها مع إيران. تعرف ميسان بأنها منطقة زراعية غنية، حيث يعتمد سكانها بشكل كبير على زراعة الأرز والشعير والتمور. تضم المحافظة العديد من الأهوار، التي تعد جزءاً من التراث الطبيعي للعراق. تشتهر ميسان بتاريخها العريق وتراثها الثقافي، وتعد موطناً للعديد من القبائل العربية العريقة. بالرغم من التحديات الاقتصادية والبيئية، إلا أن ميسان تعمل على تعزيز التنمية المستدامة والحفاظ على تراثها الطبيعي.')">ميسان</div>
        <div class="grid-item" onclick="showPopup('المثنى', 'المثنى هي محافظة تقع في جنوب العراق وتعد من أقل المحافظات كثافة سكانية. تعتمد المثنى بشكل كبير على الزراعة، حيث تشتهر بزراعة الحبوب والتمور. تتميز المثنى بتراثها الثقافي والتاريخي، حيث تحتوي على العديد من الآثار التي تعود للعصور القديمة. بالرغم من أنها تعتبر محافظة زراعية، إلا أن المثنى تعمل على تطوير البنية التحتية وتعزيز الاستثمارات في قطاعات أخرى مثل الصناعة والسياحة. تسعى المثنى لتحقيق التنمية المستدامة وتحسين مستوى معيشة سكانها.')">المثنى</div>
        <div class="grid-item" onclick="showPopup('القادسية', 'القادسية هي محافظة تقع في جنوب العراق، وتعد من المحافظات الزراعية المهمة في البلاد. تشتهر القادسية بزراعة المحاصيل الزراعية المتنوعة مثل القمح والشعير والتمور. تضم المحافظة مدينة الديوانية التي تعتبر مركزاً إدارياً واقتصادياً رئيسياً. تتميز القادسية بتراثها الثقافي العريق، حيث تحتوي على العديد من الآثار والمواقع التاريخية. يسعى سكان القادسية إلى تعزيز التنمية الاقتصادية من خلال تحسين البنية التحتية وتطوير قطاعات أخرى مثل الصناعة والخدمات.')">القادسية</div>
        <div class="grid-item" onclick="showPopup('صلاح الدين', 'صلاح الدين هي محافظة تقع في وسط العراق، وتعد واحدة من المحافظات التاريخية التي تضم العديد من المواقع الأثرية. سميت المحافظة تيمناً بالقائد الإسلامي صلاح الدين الأيوبي. تشتهر صلاح الدين بزراعة المحاصيل مثل القمح والشعير، وتعتبر من المناطق الزراعية الرئيسية في العراق. تضم المحافظة مدينة تكريت، التي تعد مسقط رأس صلاح الدين الأيوبي. تسعى صلاح الدين إلى تعزيز الاستقرار والتنمية الاقتصادية من خلال تحسين البنية التحتية وتطوير قطاعات أخرى مثل السياحة والصناعة.')">صلاح الدين</div>
        <div class="grid-item" onclick="showPopup('واسط', 'واسط هي محافظة تقع في شرق العراق، وتعتبر من المناطق الزراعية المهمة في البلاد. تشتهر واسط بزراعة المحاصيل الزراعية مثل القمح والشعير، وتعد من أغنى مناطق العراق بالموارد الطبيعية. تضم المحافظة مدينة الكوت التي تعتبر مركزاً إدارياً واقتصادياً رئيسياً. تتميز واسط بتراثها الثقافي والتاريخي، حيث تحتوي على العديد من الآثار والمواقع التاريخية التي تعود للعصور القديمة. يسعى سكان واسط إلى تعزيز التنمية الاقتصادية من خلال تحسين البنية التحتية وتطوير قطاعات أخرى مثل الصناعة والخدمات.')">واسط</div>
        <div class="grid-item" onclick="showPopup('دهوك', 'دهوك هي محافظة تقع في شمال العراق وتعد جزءاً من إقليم كردستان. تشتهر دهوك بجمال طبيعتها وجبالها الشاهقة، مما يجعلها وجهة سياحية رئيسية. تعتمد دهوك على السياحة والزراعة كمصادر رئيسية للدخل. تحتضن المحافظة العديد من المواقع الأثرية التي تعود للعصور القديمة، مما يجعلها مكاناً غنياً بالتراث الثقافي. تعمل دهوك على تطوير بنيتها التحتية وتعزيز السياحة البيئية والثقافية. تتميز المحافظة بتنوعها الثقافي وتعايش مختلف الطوائف الدينية والعرقية في سلام ووئام.')">دهوك</div>
        <div class="grid-item" onclick="showPopup('كركوك', 'كركوك هي محافظة تقع في شمال العراق وتشتهر بتنوعها العرقي والديني. تضم كركوك مزيجاً من العرب والكرد والتركمان والآشوريين، مما يجعلها منطقة غنية بالتراث الثقافي. تشتهر كركوك بمواردها الطبيعية، وخاصة النفط، الذي يعد مصدراً رئيسياً للدخل في المحافظة. تعتمد كركوك على الزراعة والتجارة إلى جانب الصناعة النفطية. تسعى المحافظة إلى تعزيز التعايش السلمي بين سكانها المختلفين وتطوير بنيتها التحتية لتعزيز التنمية الاقتصادية والاجتماعية. تعتبر كركوك رمزاً للوحدة والتنوع في العراق.')">كركوك</div>
    </div>

    <div class="popup" id="popup">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h2 id="popup-title"></h2>
        <p id="popup-content"></p>
    </div>

    <script>
        function showPopup(title, content) {
            document.getElementById('popup-title').innerText = title;
            document.getElementById('popup-content').innerText = content;
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>

</body>
</html>
